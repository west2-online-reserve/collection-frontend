<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        button {
            text-decoration: none;
            background: #2f435e;
            color: #f2f2f2;
            padding: 10px 30px 10px 30px;
            font-size: 16px;
            font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
            font-weight: bold;
            border-radius: 3px;
            -webkit-transition: all linear 0.3s;
            -moz-transition: all linear 0.3s;
            transition: all linear 0.3s;
        }
        
        .wra {
            background-color: gray;
            width: 190px;
            text-align: center;
            height: 120px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="square">
        <div class="wra">
            <h3>你觉得你点的到我吗</h3>
            <button class="yes">能</button>
            <button class="no">不能</button>
        </div>
    </div>
    <script>
        // 获取方格子元素
        const square = document.querySelector('.square');
        square.style.top = `${innerHeight/2}px`;
        square.style.left = `${innerWidth/2}px`;
        // 定义随机移动函数
        function randomMove() {
            const maxX = window.innerWidth - square.offsetWidth;
            const maxY = window.innerHeight - square.offsetHeight;

            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            square.style.left = `${newX}px`;
            square.style.top = `${newY}px`;
        }

        // 当鼠标进入方格子时触发随机移动
        square.addEventListener('mouseenter', randomMove);
    </script>
</body>

</html>
