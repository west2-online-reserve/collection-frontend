<!DOCTYPE html>

    <title>海绵宝宝</title>

<body>
    <ul class="nav">
        <li><a href="#intro">人物介绍</a></li>

    <figure>
        <img id="all" src="images/all.jpeg" alt="全家福">
        <figcaption>
            海绵宝宝是一只黄色的方形海绵，住在太平洋深处风光优美无人知道的比基尼海滩水域下。那里是一个没有忧愁的世界，住着一群快乐的海洋生物。
        </figcaption>
    </figure>

    <p></p>

    <table id="intro">
        <tr class="text">
            <td id="h">
                <h2>海绵宝宝</h2>
                <p>是动画片《海绵宝宝》系列中的主角，超级活泼可爱，给人带来快乐。</p>
            </td>
            <td id="p">
                <h2>派大星</h2>
                <p>粉红色的海星，很可爱，和海绵宝宝交情最好。</p>
            </td>
            <td id="z">
                <h2>章鱼哥</h2>
                <p>大鼻子章鱼，对艺术有执着的追求，本质上是一个善良且有正义感的章鱼。</p>
            </td>
        </tr>
        <tr class="pic">
            <td>
                <img src="images/haimianbaobao.jpeg" alt="海绵宝宝">
            </td>
            <td>
                <img src="images/paidaxing.jpeg" alt="派大星">
            </td>
            <td>
                <img src="images/zhangyuge.jpeg" alt="章鱼哥">
            </td>
        </tr>

    </table>

    <p></p>
