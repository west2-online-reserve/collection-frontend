            .card1 {

                border-radius: 8px;

                padding: 25px;
                display: flex; /* 实现图文并排*/

            .card-container {

                gap:10%;  /*卡片间距*/

            .charecter {
                width: 22%;
                border-radius: 8px;
            }
            .text-card {
                height: 120px;
                border-radius: 8px;
                text-align: center;
                color: white;
                margin-bottom: 20px;
                
            }
            .img-card {
                border-radius: 8px;
                overflow: hidden;
            }
            .img-card img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                display: block;
                margin-bottom: 0;
                
            }
            .haimian {

            .series {
                margin:0 calc(100%/8);
                border-collapse: collapse;

                color: black;
                width: 75%;

            }
            
            .series th,

            }
            
            .series td:nth-child(1) {
                background-color: rgb(83, 163, 213);
                width: 45%;
            }
            
            .series td:nth-child(2) {
                background-color: rgba(60, 200, 213, 0.866);
                width: 25%;
            }
            
            .series td:nth-child(3) {
                background-color: rgb(39, 130, 184);
                width: 5%;
            }
            .contact-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            .contact-form textarea {
                margin: 0 calc(100%/8);
                width: 75%;
                background-color: rgb(204, 229, 245);
                border: 1px solid rgb(83, 163, 213);
                border-radius: 8px;
                padding: 10px;
                height: 200px;
                font-size: clamp(0.85rem, 1.2vw, 1rem);
            }
            .contact-form button {
                width: 10%;
                margin-left: 78%; 
                
                background-color: #67b5ec;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: clamp(0.85rem, 1.2vw, 1rem);
                transition: background-color 0.3s;
            }
            .contact-form button:hover {
                background-color: #5b9bd5;
