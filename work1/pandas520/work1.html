  <!-- 总体介绍区域 -->
  <div class="overall-introduction">
    <img src="img/all.jpeg">
    <div>海绵宝宝是一只黄色的方形海绵，住在太平洋深处风光优美无人知道的比基尼海滩水域下。那里是一个没有忧愁的世界，住着一群快乐的海洋生物。</div>

      </div>
      <img src="img/haimianbaobao.jpeg">
    </div>
    <div class="character-introductions">
      <div class="paidaxing-background">
        <div class="name">派大星</div>
        <div class="text">粉红色的海星，很可爱，和海绵宝宝交情最好。</div>
      </div>
      <img src="img/paidaxing.jpeg">
    </div>
    <div class="character-introductions">
      <div class="zhangyuge-background">
      <div class="name">章鱼哥</div>
      <div class="text">大鼻子章鱼，对艺术有执着的追求，本质上是一个善良且有正义感的章鱼。</div>
      </div>
