<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <!-- 以上代码不可修改 -->

    <!--
        要求在下列代码中实现：
        1. 鼠标移入yes按钮时，wra移动到随机位置。
        2. 5s内没点到yes按钮时，弹出提示“还没点到，别玩了”。
        3. 第一次点到yes按钮时，弹出提示“上次有人点到还是在上次”。
        4. 后续点到yes按钮时，弹出提示“这么多次才点到，真菜”。
    -->
    <script>
      (function () {
        const wrapper = document.querySelector('.wra');
        const yesBtn = document.querySelector('.yes');
        if (!wrapper || !yesBtn) {
          return;
        }

        let reminderTimer = null;
        let hasClickedYes = false;

        const startReminderTimer = () => {
          if (reminderTimer !== null) {
            clearTimeout(reminderTimer);
          }
          reminderTimer = window.setTimeout(() => {
            alert('还没点到，别玩了');
            reminderTimer = null;
          }, 5000);
        };

        const moveWrapperToRandomPosition = () => {
          const rect = wrapper.getBoundingClientRect();
          const maxLeft = Math.max(window.innerWidth - rect.width, 0);
          const maxTop = Math.max(window.innerHeight - rect.height, 0);
          const nextLeft = Math.random() * maxLeft;
          const nextTop = Math.random() * maxTop;

          wrapper.style.transform = 'none';
          wrapper.style.left = `${nextLeft}px`;
          wrapper.style.top = `${nextTop}px`;
        };

        let hoverTimer = null;

        yesBtn.addEventListener('mouseenter', () => {
          if (hoverTimer !== null) clearTimeout(hoverTimer);
          hoverTimer = window.setTimeout(() => {
            moveWrapperToRandomPosition();
            hoverTimer = null;
          }, 105);
        });

        yesBtn.addEventListener('mouseleave', () => {
          if (hoverTimer !== null) {
            clearTimeout(hoverTimer);
            hoverTimer = null;
          }
        });

        yesBtn.addEventListener('click', () => {
          if (reminderTimer !== null) {
            clearTimeout(reminderTimer);
            reminderTimer = null;
          }
          if (!hasClickedYes) {
            alert('上次有人点到还是在上次');
            hasClickedYes = true;
          } else {
            alert('这么多次才点到，真菜');
          }
        });

        startReminderTimer();
      })();
    </script>
  </body>
</html>
