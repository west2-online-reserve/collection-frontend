<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    button {
      text-decoration: none;
      background: #2f435e;
      color: #f2f2f2;
      padding: 10px 30px;
      font-size: 16px;
      font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
      font-weight: bold;
      border-radius: 3px;
      -webkit-transition: all linear 0.3s;
      -moz-transition: all linear 0.3s;
      transition: all linear 0.3s;
    }

    .wra {
      background-color: gray;
      width: 190px;
      text-align: center;
      height: 120px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="wra">
      <h3>你觉得你点的到我吗</h3>
      <button class="yes">能</button>
      <button class="no">不能</button>
    </div>
  </div>

  <script>
    const wra = document.querySelector('.wra');
    const yesBtn = document.querySelector('.yes');

    let clickCount = 0;
    let mouseMoveCount = 0;

    document.addEventListener('mousemove', (e) => {
      mouseMoveCount++;
      const rect = wra.getBoundingClientRect();
      const distance = Math.sqrt(
        Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
        Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
      );
      if (distance < 200) {
        const maxLeft = window.innerWidth - rect.width;
        const maxTop = window.innerHeight - rect.height;
        const newLeft = Math.random() * maxLeft;
        const newTop = Math.random() * maxTop;
        wra.style.left = `${newLeft}px`;
        wra.style.top = `${newTop}px`;
      }
      if (mouseMoveCount > 100 && clickCount === 0) {
        alert('还没点到，别玩了');
        mouseMoveCount = 0;
      }
    });

    yesBtn.addEventListener('click', () => {
      clickCount++;
      let message = '';
      if (clickCount <= 3) {
        message = '上次有人点到还是在上次';
      } else {
        message = '这么多次才点到，真菜';
      }
      alert(message);
    });
  </script>
</body>

</html>
