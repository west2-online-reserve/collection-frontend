<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
      const wra = document.querySelector('.wra');
      const yes = document.querySelector('.yes');
      let miss = 0;
      let yesclicks = 0;

      wra.addEventListener('mouseenter', function () {
        miss++;
        if (miss > 20) return;
       
        const maxX = window.innerWidth - wra.offsetWidth;
        const maxY = window.innerHeight - wra.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        wra.style.left = randomX + 'px';
        wra.style.top = randomY + 'px';
        
        
        if (miss === 10 && yesclicks === 0) {
          alert('还没点到，别玩了');
        }
        if (miss === 20 && yesclicks === 0) {
          alert('还是帮帮你吧');
        }
        
      });

 

      yes.addEventListener('click', function () {
      yesclicks++;      
      if (miss < 10 && yesclicks === 1) {
        alert('竟然这么快就点到了');
      } 
      else {
        if (yesclicks === 1) {
          alert('上次有人点到还是在上次');
        } else if (yesclicks === 2) {
          alert('这么多次才点到，真菜');
        }
      }
      });

    </script>
  </body>
</html>
