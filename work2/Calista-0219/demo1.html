<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阿笠博士的新发明</title>

    <style>
      body {
        padding-left: 10vw;
      }
      .question {
        margin-top: 30px;
        font-size: 22px;
      }

      .box {
        margin-top: 64px;
        width: 60%;
        height: 200px;
        font-size: 24px;
        display: flex;
        justify-content: space-between;
      }
      #blue {
        width: 46%;
        text-align: center;
        line-height: 200px;
        border: 2px solid #21a4f1;
      }
      #red {
        width: 46%;
        text-align: center;
        line-height: 200px;
        border: 2px solid #fc4b5a;
      }
    </style>
  </head>

  <body>
    <div class="question">
      <p>柯南的手表坏了，最近阿笠博士刚好设计了一款新型时钟（下方蓝框）。</p>
      <p>
        蓝框显示当前日期，当鼠标移入蓝框时，有放大效果且时间暂停；鼠标移出后时间继续更新。
      </p>
      <p>点击定格按钮，红框内显示定格的时间。</p>
    </div>
    <div class="box">
      <div id="blue">
        <span id="time"></span>
      </div>
      <div id="red">
        <span id="pauseTime"></span>
      </div>
    </div>
    <button id="btn" style="font-size: 24px; margin-top: 48px">定格</button>

    <!-- 以上代码不可修改 -->

    <!--
        要求在下列代码中实现：
        1. 页面上的时间每秒更新一次。
        2. 鼠标移入 #blue 的时候 暂停时间的更新，并且有边框放大效果。
        3. 鼠标移出 #blue 的时候 继续时间的更新，CSS 样式还原。
        4. 点击定格按钮，#red 里面显示点击时候的时间。
    -->
    <script>
      // 获取 DOM 元素
      const timeElement = document.getElementById("time");
      const pauseTimeElement = document.getElementById("pauseTime");
      const blueBox = document.getElementById("blue");
      const btn = document.getElementById("btn");

      let timer = null;
      let isPaused = false;

      // 格式化时间函数
      function formatTime(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, "0");
        const d = String(date.getDate()).padStart(2, "0");
        const hh = String(date.getHours()).padStart(2, "0");
        const mm = String(date.getMinutes()).padStart(2, "0");
        const ss = String(date.getSeconds()).padStart(2, "0");
        return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
      }

      // 更新时间
      function updateTime() {
        const now = new Date();
        timeElement.textContent = formatTime(now);
      }

      updateTime();

      timer = setInterval(updateTime, 1000);

      // 鼠标移入
      blueBox.addEventListener("mouseenter", () => {
        if (!isPaused) {
          clearInterval(timer);
          isPaused = true;
          blueBox.style.transform = "scale(1.05)";
          blueBox.style.borderWidth = "4px";
        }
      });

      // 鼠标移出
      blueBox.addEventListener("mouseleave", () => {
        if (isPaused) {
          timer = setInterval(updateTime, 1000);
          isPaused = false;
          blueBox.style.transform = "scale(1)";
          blueBox.style.borderWidth = "2px";
        }
      });

      // 点击定格按钮
      btn.addEventListener("click", () => {
        const now = new Date();
        pauseTimeElement.textContent = formatTime(now);
      });
    </script>
    
  </body>
</html>
