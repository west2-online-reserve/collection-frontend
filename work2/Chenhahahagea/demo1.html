<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阿笠博士的新发明</title>

    <style>
      body {
        padding-left: 10vw;
      }
      .question {
        margin-top: 30px;
        font-size: 22px;
      }

      .box {
        margin-top: 64px;
        width: 60%;
        height: 200px;
        font-size: 24px;
        display: flex;
        justify-content: space-between;
      }
      #blue {
        width: 46%;
        text-align: center;
        line-height: 200px;
        border: 2px solid #21a4f1;
      }
      #red {
        width: 46%;
        text-align: center;
        line-height: 200px;
        border: 2px solid #fc4b5a;
      }
    </style>
  </head>

  <body>
    <div class="question">
      <p>柯南的手表坏了，最近阿笠博士刚好设计了一款新型时钟（下方蓝框）。</p>
      <p>
        蓝框显示当前日期，当鼠标移入蓝框时，有放大效果且时间暂停；鼠标移出后时间继续更新。
      </p>
      <p>点击定格按钮，红框内显示定格的时间。</p>
    </div>
    <div class="box">
      <div id="blue">
        <span id="time"></span>
      </div>
      <div id="red">
        <span id="pauseTime"></span>
      </div>
    </div>
    <button id="btn" style="font-size: 24px; margin-top: 48px">定格</button>

    <!-- 以上代码不可修改 -->

    <!--
        要求在下列代码中实现：
        1. 页面上的时间每秒更新一次。
        2. 鼠标移入 #blue 的时候 暂停时间的更新，并且有边框放大效果。
        3. 鼠标移出 #blue 的时候 继续时间的更新，CSS 样式还原。
        4. 点击定格按钮，#red 里面显示点击时候的时间。
    -->
    <script>
      var changeTime = null;
      // 更新时间
      function update() {
        var time = new Date();
        document.getElementById("time").innerHTML = time.toLocaleString();
      }
      changeTime = setInterval(update, 1000);
      update();
      var blue = document.getElementById("blue");
      // 鼠标悬停
      blue.addEventListener(
        "mouseover",
        function () {
          blue.style.transform = "scale(1.2)";
          clearInterval(changeTime);
        },
        false
      );
      // 鼠标离开
      blue.addEventListener(
        "mouseout",
        function () {
          blue.style.transform = "scale(1)";
          changeTime = setInterval(update, 1000);
        },
        false
      );
      // 点击暂停
      var btn = document.getElementById("btn");
      btn.addEventListener(
        "click",
        function reset() {
          var now = new Date();
          document.getElementById("pauseTime").innerHTML = now.toLocaleString();
        },
        false
      );
    </script>
  </body>
</html>
