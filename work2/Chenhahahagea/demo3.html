<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra" id="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes" id="yes">能</button>
        <button class="no" id="no">不能</button>
      </div>
    </div>

    <script>
      var count = 0;
      function over() {
        const newX = Math.random() * (window.innerWidth - wra.offsetWidth);
        const newY = Math.random() * (window.innerHeight - wra.offsetHeight);
        count++;
        console.log(count);
        if (count == 9) {
          app.removeEventListener("mouseover", over);
        }
        if (count == 7) {
          alert("还没有点到啊！别玩了");
        } else {
          wra.style.left = newX + "px";
          wra.style.top = newY + "px";
        }
      }
      var app = document.getElementById("app");
      app.addEventListener("mouseover", over);

      function can() {
        alert("这么久才点到啊，好菜啊!!!");
      }
      var canBtn = document.getElementById("yes");
      canBtn.addEventListener("click", function () {
        alert("这么久才点到啊，好菜啊!!!");
        count = 0;
        app.addEventListener("mouseover", over);
      });
      function canNot() {
        alert("这都点不到！！没实力哈！");
        count = 0;
        app.addEventListener("mouseover", over);
      }
      var canNotBtn = document.getElementById("no");
      canNotBtn.addEventListener("click", canNot);
    </script>
  </body>
</html>
