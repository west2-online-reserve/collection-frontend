<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
      button{
        text-decoration:none;
	      background:#2f435e;
	      color:#f2f2f2;

	      padding: 10px 30px 10px 30px;
	      font-size:16px;
	      font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
	      font-weight:bold;
	      border-radius:3px;

	      -webkit-transition:all linear 0.30s;
	      -moz-transition:all linear 0.30s;
	      transition:all linear 0.30s;
      }

      .wra{
          background-color: gray;
          width: 190px;
          text-align: center;
          height: 120px;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%);
      }

    </style>
</head>
<body>
  <div id="app">
      <div class="wra"  >
            <h3>你觉得你点的到我吗</h3>
          <button class="yes" >能</button>
          <button class="no">不能</button>
      </div>
  </div>

  
    <script>
    // 给 "能" 和 "不能" 两个按钮绑定点击事件，并在点击后做出相应的反应
    document.querySelector('.yes').addEventListener('click', function() {
        alert('恭喜你，点到我了！');
    });
    document.querySelector('.no').addEventListener('click', function() {
        alert('很遗憾，你点不到我！');
    });      

    var wra = document.querySelector('.wra');

    wra.addEventListener('mousemove', function(e) {
        var rect = wra.getBoundingClientRect();
        // getBoundingClientRect 
        // 是 JavaScript 中用于获取某个元素相对于视口的位置信息的方法。
        // 调用该方法会返回一个 DOMRect 对象，包含了该元素的位置、大小等信息。
        var x = e.clientX - rect.left; // 鼠标相对于元素的横坐标
        var y = e.clientY - rect.top; // 鼠标相对于元素的纵坐标
        var dx = rect.width / 2 - x; // 计算鼠标与元素中心点的横向距离
        var dy = rect.height / 2 - y; // 计算鼠标与元素中心点的纵向距离
        
        // 将元素的位置进行偏移，使其远离鼠标
        wra.style.transform = 'translate(' + dx + 'px, ' + dy + 'px)';
    });

    </script>
    
</body>
</html>
