<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿笠博士的新发明</title>
    
    <style>
        body {
            padding-left: 10vw;
        }
        .question {
            margin-top: 30px;
            font-size: 22px;
        }

        .box{
            margin-top: 64px;
            width: 60%;
            height: 200px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
        }
        #blue{
            width: 46%;
            text-align: center;
            line-height: 200px;
            border: 2px solid #21a4f1;
        }
        #red{
            width: 46%;
            text-align: center;
            line-height: 200px;
            border: 2px solid #fc4b5a;
        }
    </style>
</head>

<body>
    <div class="question">
        <p>柯南的手表坏了，最近阿笠博士刚好设计了一款新型时钟（下方蓝框）。</p>
        <p>蓝框显示当前日期，当鼠标移入蓝框时，有放大效果且时间暂停；鼠标移出后时间继续更新。</p>
        <p>点击定格按钮，红框内显示定格的时间。</p>
    </div>
    <div class="box">
        <div id="blue">
            <span id="time"></span>
        </div>
        <div id="red">
            <span id="pauseTime"></span>
        </div>
    </div>
    <button id="btn" style="font-size: 24px;margin-top: 48px;">定格</button>
    <script>
        function getTime()
        {
            var d=new Date();
            var year=d.getFullYear();
            var month=d.getMonth()+1;
            var day=d.getDate();
            var hour=d.getHours();
            var Hour=hour<10?"0"+hour:hour;
            var minute=d.getMinutes();
            var Minute=minute<10?"0"+minute:minute;
            var second=d.getSeconds();
            var Second=second<10?"0"+second:second;
            return year + "/" +month + "/" + day + "&nbsp" + Hour + ":" + Minute + ":" + Second ;
        }
     var T =setInterval(function(){document.getElementById("blue").innerHTML=getTime();},1000);
      blue.onmouseenter=function()
      {
        clearInterval(T);
        document.getElementById("blue").style.transform="scale(1.5,1.5)";
      }
      blue.onmouseleave=function()
      {
        T=setInterval(function(){document.getElementById("blue").innerHTML=getTime();},1000);
        document.getElementById("blue").style.transform="scale(1,1)";
      }
      var N=document.getElementById("btn");
      N.onclick=function(){
        document.getElementById("red").innerHTML=getTime();
      };
    </script>
</html>
