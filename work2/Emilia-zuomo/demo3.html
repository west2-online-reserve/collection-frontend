<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色档案</title>
    <style>
        /* 通用样式 */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        a{
            text-decoration: none;
        }

        li{
            list-style-type: none;
        }

        body{
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .comp{
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .comp:hover{
            transform: translateY(-5px);
        }

        .name_frame{
            display: flex;
            flex-flow: row nowrap;
        }

        .name_frame > li{
            flex: 1;
            height: 70px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            line-height: 70px;
            color: white;
            background-color: #598aa5;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .name_frame > li::after{
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #3a5f73;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .name_frame > li:hover{
            background-color: #4a768d;
        }

        .name_frame > li:hover::after{
            transform: scaleX(1);
        }

        .name_frame > .my_clicked{
            background-color: #c3d7e3;
            color: #333;
        }

        .name_frame > .my_clicked::after{
            background-color: #598aa5;
            transform: scaleX(1);
        }

        #info{
            background-color: #f0f7fc;
            width: 100%;
            padding: 35px;
            min-height: 350px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            position: relative;
            transition: all 0.5s ease;
            opacity: 1;
        }

        #info::before{
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 5px;
            height: calc(100% - 40px);
            background-color: #598aa5;
            border-radius: 3px;
        }

        /* 装饰元素 */
        .decor-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(89, 138, 165, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .decor1 {
            top: 40px;
            right: 60px;
        }

        .decor2 {
            bottom: 80px;
            right: 120px;
            width: 40px;
            height: 40px;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .comp{
                margin: 20px 0;
            }
            
            .name_frame > li{
                font-size: 1rem;
                height: 60px;
                line-height: 60px;
            }
            
            #info{
                padding: 25px 20px 25px 30px;
                min-height: 300px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="comp">
        <ul class="name_frame"> 
            <li id="character01" class="my_clicked">二小姐</li>
            <li id="character02">静可爱</li>
            <li id="character03">一色</li>
        </ul>
        <div id="info">
            <div class="decor-element decor1"></div>
            <div class="decor-element decor2"></div>
            液氮系女子，不必说，她的冷酷言行足以在女孩子的社会里吹起绝对零度的暴风雪,表面看来是铜墙铁壁的完美美少女,但害怕狗、突然袭击的温柔、突发事故,这样算来弱点其实很多。
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const characters = document.querySelectorAll('.name_frame li');
            const info = document.getElementById('info');
            const characterInfo = {
                'character01': '液氮系女子，不必说，她的冷酷言行足以在女孩子的社会里吹起绝对零度的暴风雪,表面看来是铜墙铁壁的完美美少女,但害怕狗、突然袭击的温柔、突发事故,这样算来弱点其实很多。',
                'character02': '简直像是在为了获得现在最想结婚的女人NO1認号柱目前相平中的种叶拍羊与乐佳点差,休息日从白天就开始自斟自饮，说醉话。',
                'character03': '扮演天然系而在男生中具有大人气的一年级女生，足球部经理。'
            };
        
            characters.forEach(function(character) {
                character.addEventListener('click', function() {
                    // 添加内容切换动画
                    info.style.opacity = 0;
                    
                    setTimeout(() => {
                        // 更新信息内容
                        info.textContent = characterInfo[this.id];
                        
                        // 淡入效果
                        info.style.opacity = 1;
                    }, 300);
        
                    // 更新选中状态
                    characters.forEach(c => c.classList.remove('my_clicked'));
                    this.classList.add('my_clicked');
                });
            }); 
        }); 
    </script>
</body>
</html>
