<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
      button{
        text-decoration:none;
	      background:#2f435e;
	      color:#f2f2f2;

	      padding: 10px 30px 10px 30px;
	      font-size:16px;
	      font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
	      font-weight:bold;
	      border-radius:3px;

	      -webkit-transition:all linear 0.30s;
	      -moz-transition:all linear 0.30s;
	      transition:all linear 0.30s;
      }

      .wra{
          background-color: gray;
          width: 190px;
          text-align: center;
          height: 120px;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%);
      }

    </style>
</head>
<body>
  <div id="app">
      <div class="wra"  >
            <h3>你觉得你点的到我吗</h3>
          <button class="yes" >能</button>
          <button class="no">不能</button>
      </div>
  </div>

  
    <script>
   // 获取元素
        const yesBtn = document.querySelector('.yes');
        const noBtn = document.querySelector('.no');
        const wra = document.querySelector('.wra');
        
        // 记录游戏开始时间
        let startTime = new Date().getTime();
        // 记录点击次数
        let clickCount = 0;
        // 弹窗显示状态（避免重复弹窗）
        let popupShown = {
            taunt1: false, // 这么多次才点到，真菜
            taunt2: false, // 上次有人点到还是在上次
            taunt3: false  // 还没点到，别玩了
        };

        // 重置计时和状态
        function resetGame() {
            startTime = new Date().getTime();
            clickCount = 0;
            popupShown = {
                taunt1: false,
                taunt2: false,
                taunt3: false
            };
        }

        // "能"按钮点击事件
        yesBtn.addEventListener('click', function() {
            clickCount++;
            // 判断是否多次尝试后才点到
            if (clickCount > 5) {
                alert('这么多次才点到，真菜');
            } else {
                alert('可以的兄弟可以的');
            }
            resetGame();
        });

        // "不能"按钮点击事件
        noBtn.addEventListener('click', function() {
            clickCount++;
            alert('人不能说不行！');
        });

        // 鼠标移动时让盒子躲避
        wra.addEventListener('mousemove', function(e) {
            const rect = wra.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const dx = rect.width / 2 - x;
            const dy = rect.height / 2 - y;
            // 将元素的位置进行偏移，使其远离鼠标
            wra.style.transform = 'translate(' + dx + 'px, ' + dy + 'px)';
    });

            // 计时判断是否显示提示弹窗
            const currentTime = new Date().getTime();
            const elapsedTime = (currentTime - startTime) / 1000; // 已过去的秒数

            // 15秒未成功点击显示"还没点到，别玩了"
            if (elapsedTime > 15 && !popupShown.taunt3) {
                alert('还没点到，别玩了');
                popupShown.taunt3 = true;
            }

            // 25秒未成功点击显示"上次有人点到还是在上次"
            if (elapsedTime > 25 && !popupShown.taunt2) {
                alert('上次有人点到还是在上次');
                popupShown.taunt2 = true;
            }

        // 窗口大小变化时重置位置
        window.addEventListener('resize', function() {
            wra.style.transform = 'translate(-50%, -50%)';
        });
    </script>
    
</body>
</html>
