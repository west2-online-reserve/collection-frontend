<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
        let count=0
        const wraBox=document.querySelector(".wra")
        const yesBtn=document.querySelector(".yes")
        const noBtn=document.querySelector(".no")
        const minX=(wraBox.offsetWidth)/(window.innerWidth*2)
        const minY=(wraBox.offsetHeight)/(window.innerHeight*2)
        const maxX=(window.innerWidth-wraBox.offsetWidth)/window.innerWidth
        const maxY=(window.innerHeight-wraBox.offsetHeight)/window.innerHeight

        window.addEventListener("click",()=>{
            count++
            if (count===10){
                alert("还没点到，别玩了")
            }
        })

        wraBox.addEventListener("mouseenter",()=>{
                wraBox.style.left = (minX+Math.random()*maxX)*100 + "%"
                wraBox.style.top = (minY+Math.random()*maxY)*100 + "%"
        })

        yesBtn.addEventListener("click",()=>{
            if(count>=10){
                alert("这么多次才点到，真菜")
            } else {
                alert("上次有人点到还是在上次")
            }
        })

        noBtn.addEventListener("click",()=>{
            alert("不好意思，我没点到你")
        })
    </script>
  </body>
</html>
