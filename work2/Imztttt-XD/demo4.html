<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
      button{
        text-decoration:none;
        background:#2f435e;
        color:#f2f2f2;
        
        padding: 10px 30px 10px 30px;
        font-size:16px;
        font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
        font-weight:bold;
        border-radius:3px;
        
        -webkit-transition:all linear 0.30s;
        -moz-transition:all linear 0.30s;
        transition:all linear 0.30s;
	

      }

      .wra{
          background-color: gray;
          width: 190px;
          font-size:16px;
          text-align: center;
          height: 120px;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%);
       
      }

    </style>
</head>
<body>
  <div id="app">
      <div class="wra"  >
            <h3>你觉得你点的到我吗</h3>
          <button class="yes" >能</button>
          <button class="no">不能</button>
      </div>
  </div>

  

    <script>
      const wra=document.querySelector('.wra')
      const yes=document.querySelector('.yes')
      const no=document.querySelector('.no')
      let count=0
      let nocount=0
      let arr=['上次有人点到还是在上次','这么多次才点到，真菜']
      wra.addEventListener('mouseenter',function(e){
          let x=e.pageX
          let y=e.pageY
          let left=e.pageX+Math.floor((Math.random()-0.5)*500)
          let top=e.pageY+Math.floor((Math.random()-0.5)*500)
          console.log(left);
          console.log(top);
          if(left >=window.innerWidth)left=window.innerWidth
          if(left <0)left=0
          if(top >=window.innerHeight)top=window.innerHeight
          if(top <0)top=0
          wra.style.left=left+'px'
          wra.style.top=top+'px'
        })
      window.addEventListener('click',function(){
          nocount++
          if(nocount===20&&count===0){
            alert('还没点到，别玩了！')
          }
      })
      yes.addEventListener('click',function(){
        count++
        alert(arr[Math.floor(Math.random()*arr.length)])
      })
      no.addEventListener('click',function(){
        alert('我就知道你不行！')
      })


      
      
    </script>
    
</body>
</html>
