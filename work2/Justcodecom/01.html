<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿笠博士的新发明</title>
    
    <style>
        body {
            padding-left: 10vw;
        }
        .question {
            margin-top: 30px;
            font-size: 22px;
        }

        .box{
            margin-top: 64px;
            width: 60%;
            height: 200px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
        }
        #blue{
            width: 46%;
            text-align: center;
            line-height: 200px;
            border: 2px solid #21a4f1;
        }
        #red{
            width: 46%;
            text-align: center;
            line-height: 200px;
            border: 2px solid #fc4b5a;
        }
    </style>
</head>

<body>
    <div class="question">
        <p>柯南的手表坏了，最近阿笠博士刚好设计了一款新型时钟（下方蓝框）。</p>
        <p>蓝框显示当前日期，当鼠标移入蓝框时，有放大效果且时间暂停；鼠标移出后时间继续更新。</p>
        <p>点击定格按钮，红框内显示定格的时间。</p>
    </div>
    <div class="box">
        <div id="blue">
            <span id="time"></span>
        </div>
        <div id="red">
            <span id="pauseTime"></span>
        </div>
    </div>
    <button id="btn" style="font-size: 24px;margin-top: 48px;">定格</button>

    <!--以上代码不可修改-->


    <!--
        要求在下列代码中实现
        当打开网页的时候 时间以1000ms的速率动态更新
        鼠标移入blue的时候 暂停时间的更新，并且有边框放大效果
        鼠标移出blue的时候 继续时间的更新，css样式还原
        点击定格按钮，red里面显示点击时候的时间
    -->
   <script >
     
//  显示当前时间
 function nowTime(){
        let now = new Date();
        let year = now.getFullYear();
        let month =now.getMonth() + 1;
        let date = now.getDate();
        let hour = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let a1 = year + "/" + month + "/" + date + "/" + hour + ":" + minutes + ":" + seconds;
        return a1;
    }
 function getTime(){
        let a1 = document.getElementById("blue");
        a1.innerHTML = nowTime();
    }
 let a2=setInterval(getTime, 1000);
 document.getElementById("blue").onmouseout = function() {
     document.getElementById("blue").style.transform= "scale(1)";
     a2 = setInterval(getTime, 1000);
   }
 document.getElementById("blue").onmousemove = function() {
      document.getElementById("blue").style.transform= "scale(1.5)";
      clearInterval(a2);
   }
 document.getElementById("btn").onclick = function() {
     let y = document.getElementById("red");
     y.innerHTML = nowTime();
    };

    

      

     
     
     

     
   </script>
     
  
</body>

</html>
