<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>蟹老板的秘方</title>
    <style>
      button{
        text-decoration:none;
        background:#2f435e;
        color:#f2f2f2;
        
        padding: 10px 30px 10px 30px;
        font-size:16px;
        font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
        font-weight:bold;
        border-radius:3px;
        
        -webkit-transition:all linear 0.30s;
        -moz-transition:all linear 0.30s;
        transition:all linear 0.30s;
	

      }

      .wra{
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }

    </style>
</head>
<body>
  <div id="app">
      <div class="wra"  >
            <h3>你觉得你点的到我吗</h3>
          <button class="yes" >能</button>
          <button class="no">不能</button>
      </div>
  </div>

  

    <script>
      // 获取框
      const wra = document.getElementsByClassName("wra")[0]
      // 定义计数器
      let count=0
      // 为框绑定鼠标移入事件
      wra.addEventListener("mouseenter", () => {
          // 10次还没点到就没了
          if (count===10) {
            alert("还没点到，别玩了")
            // 刷新页面
            location.reload()
          }
          // 利用Math.random()生成0~1的随机数,*2-1 让范围变成 -1~1 
          wra.style.transform = `translate(${(Math.random()*2-1)*200}px, ${(Math.random()*2-1)*200}px)`
          count++
      })

      // 获取 能 按钮
      const yesBtn = document.querySelector(".yes")
      // 为 能 按钮绑定单击事件
      yesBtn.addEventListener("click", () => {
          alert("很棒！奖励你再玩一次")
          // 刷新页面
          location.reload()
      })
    </script>
    
</body>
</html>
