<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿笠博士的新发明</title>

    <style>
        body {
            padding-left: 10vw;
        }

        .question {
            margin-top: 30px;
            font-size: 22px;
        }

        .box {
            margin-top: 64px;
            width: 60%;
            height: 200px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
        }

        #blue {
            width: 46%;
            text-align: center;
            line-height: 200px;
            border: 2px solid #21a4f1;
        }

        #red {
            width: 46%;
            text-align: center;
            line-height: 200px;
            border: 2px solid #fc4b5a;
        }
    </style>
</head>

<body>
    <div class="question">
        <p>柯南的手表坏了，最近阿笠博士刚好设计了一款新型时钟（下方蓝框）。</p>
        <p>蓝框显示当前日期，当鼠标移入蓝框时，有放大效果且时间暂停；鼠标移出后时间继续更新。</p>
        <p>点击定格按钮，红框内显示定格的时间。</p>
    </div>
    <div class="box">
        <div id="blue">
            <span id="time"></span>
        </div>
        <div id="red">
            <span id="pauseTime"></span>
        </div>
    </div>
    <button id="btn" style="font-size: 24px;margin-top: 48px;">定格</button>

    <!--以上代码不可修改-->


    <!--
        要求在下列代码中实现
        当打开网页的时候 时间以1000ms的速率动态更新
        鼠标移入blue的时候 暂停时间的更新，并且有边框放大效果
        鼠标移出blue的时候 继续时间的更新，css样式还原
        点击定格按钮，red里面显示点击时候的时间
    -->
    <script>

        // 获取需要操作的元素
        const timeElement = document.getElementById('time');
        const pauseTimeElement = document.getElementById('pauseTime');
        const blueBox = document.getElementById('blue');
        const freezeButton = document.getElementById('btn');
        let isFrozen = false; // 用于标记时间是否被暂停
        let pausedTime = null; // 用于存储暂停时间
        let intervalId = null; // 用于存储时间更新的间隔ID
        let lastUpdateTime = null; // 上次更新的时间

        // 更新时间的函数
        function updateTime() {
            if (!isFrozen) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}:${seconds}`;
                lastUpdateTime = now;
            } else if (lastUpdateTime) {
                // 在暂停时，继续显示上次更新的时间
                const hours = lastUpdateTime.getHours().toString().padStart(2, '0');
                const minutes = lastUpdateTime.getMinutes().toString().padStart(2, '0');
                const seconds = lastUpdateTime.getSeconds().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }

        // 鼠标移入蓝框时，暂停时间的更新并添加放大效果
        blueBox.addEventListener('mouseenter', () => {
            if (!isFrozen) {
                isFrozen = true;
                blueBox.style.transform = 'scale(1.1)';
                pausedTime = lastUpdateTime; // 保存当前时间
                clearInterval(intervalId); // 停止时间更新
            }
        });

        // 鼠标移出蓝框时，继续时间的更新并还原样式
        blueBox.addEventListener('mouseleave', () => {
            if (isFrozen) {
                isFrozen = false;
                blueBox.style.transform = 'scale(1)';
                intervalId = setInterval(updateTime, 1000); // 继续时间更新
            }
        });

        // 点击定格按钮，将蓝框内的时间显示在红框内
        freezeButton.addEventListener('click', () => {

            pauseTimeElement.textContent = timeElement.textContent;

        });

        // 初始时每秒更新一次时间
        intervalId = setInterval(updateTime, 1000);

        // 页面加载时初始化时间
        updateTime();


    </script>
</body>

</html>
