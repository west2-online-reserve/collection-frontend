<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label {
            width: 120px;
            height: 50px;
            background-color: #6190dd;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            color: #000;
            margin: 10px;
            transform: all;
        }

        .label:hover {
            cursor: pointer;
            background-color: #4074c7;
            transition: all 0.15s ease-out;
        }

        #content {
            width: 400px;
            height: 320px;
            text-align: start;
            background-color: #80d8fe;
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            transform: all;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="menu">
            <div class="label" id="first">二小姐</div>
            <div class="label" id="second">静可爱</div>
            <div class="label" id="third">一色</div>
        </div>
        <div id="content">mewww，这里是你需要展示的文字</div>
        <!-- html和css内容不允许修改,只能修改script -->
    </div>

    <script>
        // 获取你想要改变内容的元素
        const content = document.querySelector('#content');

        // 获取你想要添加点击事件的元素
        const first = document.querySelector('#first');
        const second = document.querySelector('#second');
        const third = document.querySelector('#third');

        // 定义一个变量来保存上一个被点击的元素
        let lastClicked = null;

        // 添加点击事件
        first.addEventListener('click', () => {
            content.textContent = '液氮系女子，非常高冷balabala';
            first.style.backgroundColor = 'rgb(136,215,251)';
            if (lastClicked) {
                lastClicked.style.backgroundColor = '';
            }
            lastClicked = first;
        });

        second.addEventListener('click', () => {
            content.textContent = '大家最想结婚的对象balabala';
            second.style.backgroundColor = 'rgb(136,215,251)';
            if (lastClicked) {
                lastClicked.style.backgroundColor = '';
            }
            lastClicked = second;
        });

        third.addEventListener('click', () => {
            content.textContent = '天然系女子，非常有人气balabla';
            third.style.backgroundColor = 'rgb(136,215,251)';
            if (lastClicked) {
                lastClicked.style.backgroundColor = '';
            }
            lastClicked = third;
        });


    </script>
</body>

</html>
