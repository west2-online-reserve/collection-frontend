<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
      button{
        text-decoration:none;
	    background:#2f435e;
	    color:#f2f2f2;
	
	    padding: 10px 30px 10px 30px;
	    font-size:16px;
	    font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
	    font-weight:bold;
	    border-radius:3px;
	
	    -webkit-transition:all linear 0.30s;
	    -moz-transition:all linear 0.30s;
	    transition:all linear 0.30s;
      }

      .wra{
          background-color: gray;
          width: 190px;
          text-align: center;
          height: 120px;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%); 
      }

    </style>
</head>
<body>
  <div id="app">
      <div class="wra"  >
            <h3>你觉得你点的到我吗</h3>
          <button class="yes" >能</button>
          <button class="no">不能</button>
      </div>
  </div>
  
  <script>
    var wra = document.getElementsByClassName("wra")[0];
    var screenWidth = window.innerWidth;
    var screenHeight = window.innerHeight;
    var yes = document.getElementsByClassName('yes')[0];
    var no = document.getElementsByClassName('no')[0];
    var count = 0;
    var timer;

    yes.onclick = confirmAction;

    no.onclick = refuseAction;

    setInterval(function() {
      var randomX = Math.floor(Math.random() * (screenWidth - 100)); // 生成随机X坐标
      var randomY = Math.floor(Math.random() * (screenHeight - 20)); // 生成随机Y坐标
      
      wra.style.top = randomY + "px";
      wra.style.left = randomX + "px";
    }, 800); // 每隔0.8秒执行一次
    
    setInterval(function() {
      alert("你点不到我吧！！！");
    }, 4000); // 4秒后弹出警示框


    function confirmAction() {
      clearTimeout(timer); // 用户点击了是按钮，清除计时器
      
      if (count == 0) {
        alert("好久没人点到我了");
        count = 1;
      } else if (count == 1) {
        alert("你真得是太优秀了吧");
        count = 2;
      } else {
        alert("有种再点我试试");
        count = 0;
      }
    }

    function refuseAction(){
        clearTimeout(timer); // 用户点击了不是按钮，清除计时器
        alert("点错了哦！下次加油哦！");
    }

  </script>
</body>
</html>
