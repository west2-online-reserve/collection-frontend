<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
        const app = document.querySelector("#app");
        const wra = document.querySelector(".wra");
        let count = 0;

        // 随机坐标生成
        const getRandomPosition = (element) => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const elementWidth = element.offsetWidth;
            const elementHeight = element.offsetHeight;

            const randomX = Math.random() * (windowWidth - elementWidth);
            const randomY = Math.random() * (windowHeight - elementHeight);

            return { x: randomX, y: randomY };
        };

        // 鼠标移入事件处理
        const onMouseOver = () => {
            count++;

            if (count === 5) {
                alert("杂鱼杂鱼～～～");
            } else if (count >= 7) {
                app.removeEventListener("mouseover", onMouseOver);
            } else {
                const { x, y } = getRandomPosition(wra);
                wra.style.left = `${x}px`;
                wra.style.top = `${y}px`;
            }
        };

        // 重置游戏
        const resetGame = (message) => {
            alert(message);
            count = 0;
            app.addEventListener("mouseover", onMouseOver);
        };

        // 事件绑定
        document.querySelector('.yes').addEventListener("click", () => {
            resetGame('欧尼酱这么久才抓到我，真是杂鱼呢，噗噗噗～～～');
        });

        document.querySelector('.no').addEventListener("click", () => {
            resetGame('欧尼酱这都抓不到我，红豆泥杂鱼～～～');
        });

        // 启动事件监听
        app.addEventListener("mouseover", onMouseOver);
    </script>
  </body>
</html>
