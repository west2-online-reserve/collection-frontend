<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>

     let dialog = document.getElementsByClassName('wra')[0];
     let left=50;
      let top_=50;
     function move(){
        left+=(Math.random()-0.5)*30;
        top_+=(Math.random()-0.5)*30;
        if(left<0){
            left=20;
        }
        if(left>100){
            left=80;
        }
        if(top_<0){
            top_=20;
        }
        if(top_>100){
            top_=80;
        }
        dialog.style.left=left+'%';
        dialog.style.top=top_+'%';
     }

        setInterval(move,1000);

        let start_time=new Date().getTime();
        
        
        let taskid=setInterval(function(){
        alert('还没点到，别玩了');
        start_time=new Date().getTime();
    },7000);


    
    var btn=document.getElementsByClassName('yes')[0];
     btn.onclick=function(){
        let end_time=new Date().getTime();
        let time=end_time-start_time;
        if(end_time-start_time<5000){
        alert('上次有人点到还是上次');
        }else if(time>=5000){
        alert('这么多次才点到，太菜了');
        }
        clearInterval(taskid);
     }

   

    

    </script>
  </body>
</html>
