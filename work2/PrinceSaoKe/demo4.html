<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    button {
      text-decoration: none;
      background: #2f435e;
      color: #f2f2f2;

      padding: 10px 30px 10px 30px;
      font-size: 16px;
      font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
      font-weight: bold;
      border-radius: 3px;

      -webkit-transition: all linear 0.30s;
      -moz-transition: all linear 0.30s;
      transition: all linear 0.30s;
    }

    .wra {
      background-color: gray;
      width: 190px;
      text-align: center;
      height: 120px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="wra">
      <h3>你觉得你点的到我吗</h3>
      <button class="yes">能</button>
      <button class="no">不能</button>
    </div>


  </div>



  <script>
    const wrap = document.querySelector('.wra')
    const yes = document.querySelector('.yes')

    function changePosition() {
      let randomLeft = Math.random() * 100
      let randomTop = Math.random() * 100

      wrap.style.left = `${randomLeft}%`
      wrap.style.top = `${randomTop}%`
    }

    wrap.addEventListener('mouseenter', changePosition)

    yes.addEventListener('click', function () {
      alert('成功')
    })
  </script>

</body>

</html>
