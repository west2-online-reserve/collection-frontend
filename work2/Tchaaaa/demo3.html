<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
      button{
        text-decoration:none;
	background:#2f435e;
	color:#f2f2f2;
	
	padding: 10px 30px 10px 30px;
	font-size:16px;
	font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
	font-weight:bold;
	border-radius:3px;
	
	-webkit-transition:all linear 0.30s;
	-moz-transition:all linear 0.30s;
	transition:all linear 0.30s;
	

      }

      .wra{
          background-color: gray;
          width: 190px;
          text-align: center;
          height: 120px;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%);
       
      }

    </style>
</head>
<body>
  <div id="app">
      <div class="wra"  >
            <h3>你觉得你点的到我吗</h3>
          <button class="yes" >能</button>
          <button class="no">不能</button>
      </div>


  </div>

  

    <script>
    function mouseOver()
	{
		var nowLeft = wraEvent.style.left.replace("%","");
		var nowTop = wraEvent.style.top.replace("%","");
		do
		{
			nowLeft=Number(nowLeft)+(0.5-Math.random())*40;
		}while(nowLeft<7 || nowLeft>93);
		do
		{
			nowTop=Number(nowTop)+(0.5-Math.random())*40;
		}while(nowTop<7 || nowTop>93);
		wraEvent.style.setProperty("left",nowLeft+"%");
		wraEvent.style.setProperty("top",nowTop+"%");
    }
	function mouseOverYes()
	{
		setTimeout(mouseOver,50+Math.floor(Math.random()*50));
	}
	function mouseOverNo()
	{
		setTimeout(mouseOver,100+Math.floor(Math.random()*100));
	}
	function mouseClickYes()
	{
		alert("你点到了");
	}
	function mouseClickNo()
	{
		alert("点不到吧");
	}
	var wraEvent = document.querySelector(".wra");
	var yesBtn = document.querySelector(".yes");
	var noBtn = document.querySelector(".no");
	wraEvent.style.setProperty("left","50%");
	wraEvent.style.setProperty("top","50%");
	yesBtn.addEventListener("click", mouseClickYes);
    yesBtn.addEventListener("mouseover", mouseOverYes);
	noBtn.addEventListener("click", mouseClickNo);
    noBtn.addEventListener("mouseover", mouseOverNo);
    </script>
    
</body>
</html>
