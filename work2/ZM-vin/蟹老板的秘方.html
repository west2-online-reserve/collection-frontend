<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label {
            width: 120px;
            height: 50px;
            background-color: #6190dd;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            color: #000;
            margin: 10px;
            transform: all;
        }

        .label:hover {
            cursor: pointer;
            background-color: #4074c7;
            transition: all 0.15s ease-out;
        }

        #content {
            width: 400px;
            height: 320px;
            text-align: start;
            background-color: #80d8fe;
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            transform: all;
        }
    </style>
</head>

            <div class="label" id="third">一色</div>
        </div>
