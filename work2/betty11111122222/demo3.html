<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">不能
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
        let box=document.getElementsByClassName("wra")[0];
        let position={x:box.offsetLeft,y:box.offsetTop};
       function popwindow(){
        var lang=["还没点到,别玩了","上次有人点到还是上次","点的到吗,菜就多练"];
        var index=Math.floor(Math.random()*lang.length);
        alert(lang[index]);
       }
       function update(){
        box.style.left=position.x+"px";
        box.style.top=position.y+"px";
       }
       function random(){
        position.x=Math.floor(Math.random()*1300);
        position.y=Math.floor(Math.random()*800);
        update();
    }
       document.addEventListener('mousemove',(event) => {
        let x=event.clientX;
        let y=event.clientY;
        if(Math.sqrt(Math.pow(x-position.x,2)+Math.pow(y-position.y,2))<120){
            random();
        }
       });
       setInterval(popwindow,10000);
    </script>
  </body>
</html>
