<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
      var app = document.getElementById('app');
      var yes = document.querySelector('.yes');
      var no = document.querySelector('.no');
      var wra = document.querySelector('.wra'); 
      var x = 0;
      var y = 0;
      var position = 0;
      function getRandomFloat(min, max) {
        return Math.random() * (max - min) + min;
      }
      function moveElement() {
            x += getRandomFloat(-200, 200);
            y += getRandomFloat(-200, 200);
            position = wra.getBoundingClientRect();
            var left = position.left + x;
            var top = position.top + y;
            if (left < 0|| left > window.innerWidth || top < 0 || top > window.innerHeight){
                x = 0;
                y = 0;
            }
            wra.style.transform = `translate(${x}px, ${y}px)`;
      }
      wra.addEventListener('mouseenter', () => {
        moveElement();
      });
      yes.addEventListener('click', () => {
        alert('有一说一');
      });
      no.addEventListener('click', () => {
        alert('真的假的');
      });
    </script>
  </body>
</html>
