<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    button {
      text-decoration: none;
      background: #2f435e;
      color: #f2f2f2;

      padding: 10px 30px 10px 30px;
      font-size: 16px;
      font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
      font-weight: bold;
      border-radius: 3px;

      -webkit-transition: all linear 0.30s;
      -moz-transition: all linear 0.30s;
      transition: all linear 0.30s;


    }

    .wra {
      background-color: gray;
      width: 190px;
      text-align: center;
      height: 120px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

    }
  </style>
</head>

<body>
  <div id="app">
    <div class="wra">
      <h3>你觉得你点的到我吗</h3>
      <button class="yes">能</button>
      <button class="no">不能</button>
    </div>


  </div>



  <script>
    const wra = document.querySelector('.wra')
    const yes = document.querySelector('.yes')
    const no = document.querySelector('.no')
    let count = 0
    const info = ['这么多次还没点到，别玩了', '还没点到啊，真菜', '汗流浃背了吧老弟']
    function getRandom(n, m) {
      return Math.floor(Math.random() * (m - n + 1)) + n
    }

    wra.addEventListener('mouseenter', () => {
      count++
      setTimeout(() => {
        wra.style.left = `${getRandom(10, 90)}%`
        wra.style.top = `${getRandom(10, 90)}%`
      }, 180)
      if (!(count % 5) && count) {
        alert(`${info[getRandom(0, info.length - 1)]}`)
      }
    })
    yes.addEventListener('click', () => {
      alert('上次有人点到还是在上次')
      count = 0
    })
    no.addEventListener('click', () => {
      alert('你这不是点到了吗')
      count = 0
    })
  </script>

</body>

</html>
