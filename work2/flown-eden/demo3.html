<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
        button {
            text-decoration: none;
            background: #2f435e;
            color: #f2f2f2;

            padding: 10px 30px 10px 30px;
            font-size: 16px;
            font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
            font-weight: bold;
            border-radius: 3px;

            -webkit-transition: all linear 0.3s;
            -moz-transition: all linear 0.3s;
            transition: all linear 0.3s;
        }

        .wra {
            background-color: gray;
            width: 190px;
            text-align: center;
            height: 120px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="wra">
            <h3>你觉得你点的到我吗</h3>
            <button class="yes">能</button>
            <button class="no">不能</button>
        </div>
    </div>

    <script>
        const box = document.getElementsByClassName("wra")[0];
        let timer;
        let jumpcount = 0;
        box.addEventListener('mouseenter', () => {
            timer = setTimeout(() => {
                const viewportWidth = window.innerWidth;//获取可视窗口的宽
                const viewportHeight = window.innerHeight;//获取可视窗口的高
                const randomLeft = Math.random() * (viewportWidth - box.offsetWidth);
                //Math.random()产生0~1的随机数
                const randomTop = Math.random() * (viewportHeight - box.offsetHeight);
                box.style.left = randomLeft + 'px';
                box.style.top = randomTop + 'px';
                jumpcount++;
                if (jumpcount % 10 == 0 && !(jumpcount === 0)) alert('已经失败' + jumpcount + '次咯');
            }, 100);//0.1s的延迟
        });
        yesbtn = document.getElementsByClassName("yes")[0];
        nobtn = document.getElementsByClassName("no")[0];
        yesbtn.addEventListener('click', () => {
            alert('运气好罢了');
            jumpcount = 0;

        });
        nobtn.addEventListener('click', () => {
            alert('这么没自信，看来是碰巧点到的');
            jumpcount = 0;
        });
    </script>
</body>

</html>
