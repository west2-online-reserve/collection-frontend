<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    button {
      text-decoration: none;
      background: #2f435e;
      color: #f2f2f2;

      padding: 10px 30px 10px 30px;
      font-size: 16px;
      font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
      font-weight: bold;
      border-radius: 3px;

      -webkit-transition: all linear 0.30s;
      -moz-transition: all linear 0.30s;
      transition: all linear 0.30s;


    }

    .wra {
      background-color: gray;
      width: 190px;
      text-align: center;
      height: 120px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

    }
  </style>
</head>

<body>
  <div id="app">
    <div class="wra">
      <h3>你觉得你点的到我吗</h3>
      <button class="yes">能</button>
      <button class="no">不能</button>
    </div>


  </div>



  <script>
    var yes = document.querySelector(".yes");
    var boxWidth = box.offsetWidth;
    var boxHeight = box.offsetHeight;
    var noclickTimes = 0;
    var lastClicked = false;

    //实现盒子移动
    function getRandomPosition() {
      var x = Math.floor(Math.random() * (window.innerWidth - boxWidth));
      var y = Math.floor(Math.random() * (window.innerHeight - boxHeight));
      return { x: x, y: y };
    }
    function moveBox() {
      var newPosition = getRandomPosition();
      box.style.left = newPosition.x + "px";
      box.style.top = newPosition.y + "px";
    }

    document.addEventListener("click", function (e) {
      //没点中”能“按钮
      if (e.target.className !== "yes") {
        noclickTimes++;
        lastClicked = false;
        if (noclickTimes >= 5) {
          alert("还没点到，别玩了");
          noclickTimes = 0;
        } else {
          timer = setInterval(moveBox, 5000);
        }
      }
      //点中了
      else {
        //判断上次是否点中
        if (lastClicked) {
          alert("上次有人点中还是上次");
        } else {
          alert("这么久才点中，真菜");
          lastClicked = true;
        }
        clearInterval(timer);
      }
    });
  </script>



</body>

</html>
