<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
        const box=document.getElementsByClassName('wra')[0];
        let x=0;
        let y=0;
        let speedx;
        let speedy;
        let ind=0;

        function animate(){
            speedx=Math.floor(Math.random()*window.innerWidth-50);
            speedy=Math.floor(Math.random()*window.innerHeight-50);

            if(speedx===0){
                speedx=10;
            }
            if(speedy===0){
                speedy=10;
            }

            x+=speedx;
            y+=speedy;

            if(x<0){
                x=window.innerWidth-100;
            }
            if(y<0){
                y=window.innerHeight-100;
            }
            if(x>=window.innerWidth) x=0;
            if(y>=window.innerHeight) y=0;
            let moshu = Math.floor(Math.random()*2);
            if(moshu ) {
                box.style.left = x+10 + 'px';
            } else {
                box.style.top = y+10 + 'px';
            }
            ind++;
            if(ind===5){
                ind=0;
            }
            if(ind%5===0){
                alert("这都点不到别玩了");
            }
        }

    box.addEventListener('mouseenter',animate)

    </script>
  </body>
</html>
