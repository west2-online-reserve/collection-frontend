<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #menu {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .label {
      width: 120px;
      height: 50px;
      background-color: #6190dd;
      border-radius: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      color: #000;
      margin: 10px;
      transform: all;
    }

    .label:hover {
      cursor: pointer;
      background-color: #4074c7;
      transition: all 0.15s ease-out;
    }

    #content {
      width: 400px;
      height: 320px;
      text-align: start;
      background-color: #80d8fe;
      border-radius: 5px;
      padding: 15px;
      box-sizing: border-box;
      transform: all;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="menu">
      <div class="label" id="first">二小姐</div>
      <div class="label" id="second">静可爱</div>
      <div class="label" id="third">一色</div>
    </div>
    <div id="content">mewww，这里是你需要展示的文字</div>
    <!-- html和css内容不允许修改,只能修改script -->
  </div>

  <script>
    // 要在这里面写逻辑
    const btns = document.querySelectorAll(".label");
    const text = ["文本1", "文本2", "文本3"];
    for (let i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", () => {
        // 为什么click之后，hover效果会丢失？
        btns.forEach(function (item) {
          item.style.backgroundColor = "#6190dd";
        })
        btns[i].style.backgroundColor = "#00b5ff";
        document.querySelector("#content").textContent = text[i];
      })
    }
  </script>
</body>

</html>
