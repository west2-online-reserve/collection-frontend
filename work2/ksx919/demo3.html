<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
      const wra = document.getElementsByClassName('wra')[0];
      const yesButton = document.querySelector('.yes');
      const noButton =document.querySelector('.no');
      let clickCount = 0;
      
      function getRandom(n, m) {
      return Math.floor(Math.random() * (m - n + 1)) + n
    }

      function moveWra() {
        const maxWidth = window.innerWidth - wra.offsetWidth;
        const maxHeight = window.innerHeight - wra.offsetHeight;
        const newLeft = Math.random() * maxWidth;
        const newTop = Math.random() * maxHeight;
        wra.style.left = `${newLeft}px`;
        wra.style.top = `${newTop}px`;
      }

      yesButton.addEventListener('click', () => {
        clickCount++;
        if (clickCount > 6) {
          alert('真菜，这么久才点到我');
          clickCount=0;
        } else {
          alert('上次有人点到我还是上次');
          clickCount=0;
        }
      });

      noButton.addEventListener('click',() => {
        clickCount=0;
        alert("你这不能点到吗？");
      })
      window.addEventListener('click', () => {
        clickCount++;
        if (clickCount > 12) {
          alert('还没点到，别玩了');
          clickCount = 0;
          }
      });

      setInterval(moveWra, 500);
    </script>
  </body>
</html>
