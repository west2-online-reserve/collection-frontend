<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
      var yes = document.querySelector(".yes"); 
      var wra = document.querySelector(".wra");
      var no = document.querySelector(".no");
      wra.style.transform = "none";
      var index1 = 0;
      var index2 = 0;
        yes.addEventListener("click",function()
        {
           if(index2<=5)
           {
            alert("上次有人点到还是在上次");
            index2 = 0;
           }
           else
           {
            alert("点了这么久才点到，还得练");
            index2 = 0;
           }
        })
        function failed()
        {
          alert("玩这么久别点了");
        }
      no.addEventListener("click",function()
    {
      alert("bro点错了");
    })
      document.addEventListener("click",function(e){
        var window_W = window.innerWidth;
        var window_H = window.innerHeight;
        var Win_W = window_W-wra.offsetWidth;
        var Win_H = window_H-wra.offsetHeight;
        if(e.target!==yes)
      {
        index1++;
        index2++;
        if(index1==5)
      {
        failed();
        index1 = 0;
      }
        wra.style.left = Math.random()*Win_W+"px";
        wra.style.top = Math.random()*Win_H+"px";
      }
      })
    </script>
  </body>
</html>
