<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>函数function</h2>
  <p>function 函数名(参数1=默认值,参数2=默认值){</p>
  <p>函数体</p>
  <p>return 返回值</p>
  <p>}</p>

  <h3>声明形参</h3>
  <h4>函数命名</h4>
  <p>can 判断是否可执行某个动作</p>
  <p>has 判断是否含义某个值</p>
  <p>is 判断是否为某个值</p>
  <p>get 获取某个值</p>
  <p>set 设置某个值</p>
  <p>load 加载某些数据</p>
  <h3>调用实参</h3>
  <h3>函数返回值</h3>
  <p>没有return默认返回值为undefined</p>
  <p>相同的函数后面是会覆盖前面的</p>
  <p>少实参,undefined</p>
  <p>多实参,忽略</p>

  <script>
    function shi(a = 0, b = 0) {
      document.write(a, b)
      document.write([1])
    }
    shi(1)
  </script>




</body>

</html>
