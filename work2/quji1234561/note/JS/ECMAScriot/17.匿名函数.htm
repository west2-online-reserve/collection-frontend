<body>
  <h2>匿名函数</h2>
  <h3>1.函数表达式</h3>
  <p>变量名=function(形参){函数体}</p>
  <p>将匿名函数赋值给变量,并通过变量名称进行调用,我们称之为函数表达式</p>
  <p>区别:函数表达式只能在下方使用</p>

  <h3>2.立即执行函数</h3>
  <p><strong>避免全局变量之间的污染</strong></p>
  <p>必须加分号;</p>
  <h4>第1种写法</h4>
  <p>(function(形参){函数体})(实参);</p>
  <h4>第2种写法</h4>
  <p>(function(形参){函数体}(实参));</p>
  <h5>立即执行函数也可以命名</h5>
  <p>(function 函数名(形参){函数体})(实参);</p>
  <p>(function 函数名(形参){函数体}(实参));</p>
