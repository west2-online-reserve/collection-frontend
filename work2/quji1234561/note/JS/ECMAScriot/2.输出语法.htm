<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>1.输出语法</h2>
  <h3>语法1</h3>
  <p>document.write('要输出的内容')</p>
  <script>
    document.write('要输出的内容')
    document.write('<h5>可以直接输出标签</h5>')
  </script>


  <h3>语法2</h3>
  <p>alert('alert要输出的内容')</p>
  <p>会跳过渲染先被执行</p>
  <script>
    alert('alert要输出的内容')
  </script>


  <h3>语法3</h3>
  <p>console.log('控制台日志，用于调试')</p>
  <script>
    console.log('控制台日志，用于调试')
  </script>

  <h2>2.输入语法</h2>
  <h3>语法1</h3>
  <p>prompt('输入提示')</p>
  <p>会跳过渲染先被执行</p>
  <script>
    prompt('输入提示')
  </script>

</body>

</html>
