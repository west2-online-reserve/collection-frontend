  <h1>history对象</h1>
  <p>history的数据类型是对象,主要管理历史记录,该对象与浏览器地址的操作相对应,如前进,后退,历史记录等</p>
  <h2>back()</h2>
  <p>后退</p>
  <h2>forward()</h2>
  <p>前进</p>
  <h2>go(参数)</h2>
  <p>前进后退,参数为1前进一页面,-1后退一页面</p>
