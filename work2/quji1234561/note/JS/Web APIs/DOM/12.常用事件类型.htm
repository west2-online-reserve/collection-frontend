<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <h2>事件类型</h2>
  <h3>1.鼠标事件</h3>
  <p>click鼠标点击</p>
  <p>mouseenter鼠标经过</p>
  <p>mouseleave鼠标离开</p>
  <h3>2.焦点事件</h3>
  <p>focus获得焦点</p>
  <p>blur失去焦点</p>
  <h3>3.键盘事件</h3>
  <p>keydown键盘按下触发</p>
  <p>keyup键盘抬起触发</p>
  <h3>4.文本事件</h3>
  <p>input用户输入事件</p>
</body>

</html>
