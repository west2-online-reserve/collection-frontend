<h2>环境对象</h2>
<p>函数内部特殊的变量this,代表当前函数运行的环境</p>
<p>作用:使代码更简洁</p>
<p>函数调用方式不同,this指代的对象不同(指向调用者)</p>

<p>普通函数this指向window</p>
<p>事件调用的函数this指向监听的DOM对象</p>
