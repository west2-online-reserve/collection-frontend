</textarea>
  <br>
  <button class="btn" disabled>我已阅读用户协议(10)</button>
  <script>
    // 获取元素
    const btn = document.querySelector('.btn')
    // 倒计时
    let i = 10
    // 开始定时器
    let intId = setInterval(function () {
      i--

        btn.innerHTML = `我已阅读用户协议`
