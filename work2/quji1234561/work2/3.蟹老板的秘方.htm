<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    button {
      text-decoration: none;
      background: #2f435e;
      color: #f2f2f2;

      padding: 10px 30px 10px 30px;
      font-size: 16px;
      font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
      font-weight: bold;
      border-radius: 3px;

      -webkit-transition: all linear 0.30s;
      -moz-transition: all linear 0.30s;
      transition: all linear 0.30s;


    }

    .wra {
      background-color: gray;
      width: 190px;
      text-align: center;
      height: 120px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

    }
  </style>
</head>

<body>
  <div id="app">
    <div class="wra">
      <h3>你觉得你点的到我吗</h3>
      <button class="yes">能</button>
      <button class="no">不能</button>
    </div>


  </div>



  <script>
    //获取DOM对象
    const wra = document.querySelector('.wra')
    const yes = document.querySelector('.yes')
    const no = document.querySelector('.no')
    //设置机会次数
    let num = 13
    //记录是否成功点击
    let flag = 0
    //封装move函数,实现移动效果
    function move() {
      if (num > 0) {
        let timeId = setTimeout(function () {
          const rLeft = Math.random() * 100
          const rTop = Math.random() * 100
          wra.style.left = `${rLeft}%`
          wra.style.top = `${rTop}%`
        }, 100)
        num -= 1//消耗次数
        //消耗殆尽而未点击成功
        if (num == 0 && flag == 0) {
          alert('还没点到,别玩了')
        }
      }

    }
    //鼠标移入时移动
    wra.addEventListener('mouseenter', move)
    //按钮点击事件
    yes.addEventListener('click', function () {
      flag = 1//记录已成功点击
      if (num >= 6) {
        alert('上次有人点到还是在上次')
      } else if (num < 6 && num >= 1) {
        alert('这么多次才点到,真菜')
      }
      num = 0//结束游戏

    })


  </script>

</body>

</html>
