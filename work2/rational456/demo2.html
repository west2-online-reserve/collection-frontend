<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>海绵宝宝抓章鱼</title>
  </head>
  <style>
    * {
      font-size: 30px;
    }
  </style>
  <body>
    <p>
      海绵宝宝很爱抓章鱼，可爱的学长（出题人）把章鱼哥也混在里面了，尽管他也是章鱼，但是不能抓到他。
    </p>
    <p>
      现在我们要将章鱼哥先从这些章鱼中分离出来（即把这个节点从
      <code>&lt;ul&gt;</code> 里面去掉），之后再抓章鱼。
    </p>
    <p>
      海绵宝宝抓章鱼喜欢先从重量小的开始抓，请帮助可爱的海绵宝宝和可爱的学长
    </p>

    <ul id="octopus">
      <li>
        <span class="name">章鱼一号</span><span class="weight">30.4kg</span>
      </li>
      <li>
        <span class="name">章鱼二号</span><span class="weight">24.2kg</span>
      </li>
      <li>
        <span class="name">章鱼三号</span><span class="weight">250.3kg</span>
      </li>
      <li>
        <span class="name">章鱼四号</span><span class="weight">300.9kg</span>
      </li>
      <li>
        <span class="name">章鱼五号</span><span class="weight">120.0kg</span>
      </li>
      <li>
        <span class="name">章鱼六号</span><span class="weight">27.5kg</span>
      </li>
      <li>
        <span class="name">章鱼七号</span><span class="weight">35.4kg</span>
      </li>
      <li>
        <span class="name">章鱼哥</span><span class="weight">25.5kg</span>
      </li>
    </ul>

    <ul id="octopus-sort">
      <!--
        <li>第一只章鱼：章鱼六号：27.5kg</li>
      -->
    </ul>

    <button id="sort-btn">排序</button>

    <!-- 不可以修改上述代码内容，只能在 script 标签内填写代码 -->

    <script>
      /** 把章鱼哥节点从 ul 列表中删除 */
      function remove() {
        var list=document.getElementById('octopus');
        var node=list.getElementsByTagName("li");
        for(var i=0;i<node.length;i++)
      {
        if(node[i].innerHTML.includes("章鱼哥"))
      {
        node[i].parentNode.removeChild(node[i]);
        break;
      }
      }
      }
      /*
       * 读取 id 为 octopus 的列表，获取其中章鱼名字和体重
       * 返回一个 JSON 数组，格式见函数中示例
       */
      function getWeight() {
       var list=document.getElementById('octopus');
       var node=list.getElementsByTagName("li");
       var data=[];
        for(var i=0;i<node.length;i++)
      {
        var mid=node[i].getElementsByClassName("name");
        var temp=node[i].getElementsByClassName("weight");
        var num=parseFloat(temp[0].innerHTML);
        data.push({name:mid[0].innerText,weight:num});
      }
      return data;
      }
      /** 按章鱼重量，对 data 进行从小到大的排序，返回排序后的数组 */
      function getSortedOctopus(data) {
        var mid;
        for(var i=data.length-1;i>=0;i--)
      {
        for(var j=0;j<i;j++)
      {
        if(data[j].weight > data[j+1].weight)
      {
        mid=data[j+1];
        data[j+1]=data[j];
        data[j]=mid;
      }
      }
      }
        return data;
      }

      /** 将排好序的章鱼朋友输出显示到 id 为 octopus-sort 的列表中，格式见 ul 中注释 */
      function render(data) {
        const digitMap = ['一', '二', '三', '四', '五', '六', '七', '八', '九'];
        var list=document.getElementById('octopus-sort');
        for(var i=0;i<data.length;i++)
      {
        var newNode=document.createElement('li');
        newNode.innerText='第'+digitMap[i]+'只章鱼：'+data[i].name+'：'+data[i].weight+'kg';
        list.appendChild(newNode);
      }
      }

      // 按钮点击事件处理函数
      function handleButtonClick() {
        remove();
        var data=getWeight();
        var c = getSortedOctopus(data);
        var list=document.getElementById('octopus');
        list.remove();
        render(c);
      }
      // 给 sort-btn 绑定一个点击事件，点击时触发 handleButton 函数
      // 触发后在浏览器上可以看到结果
      var botton=document.getElementById('sort-btn');
      botton.addEventListener('click',handleButtonClick);
    </script>
  </body>
</html>
