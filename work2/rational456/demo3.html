<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>
    <script>
      var l=document.getElementsByClassName("wra");
      var total=l[0];
      const v=3;
      const mid=10;
      const e=20;
      var moveNum=4;
      var end=0;
      function move()
      {
        var x=Math.round(100-Math.random()*200);
        var y=Math.round(100-Math.random()*200);
        var zuobiao='translate('+x+'%'+','+y+'%'+')';
        total.style.transform=zuobiao;
        moveNum++;
        if(moveNum>=e&&end==0)
      {
        alert("还没点到，别玩了");
        end++;
      } 
      }
      total.addEventListener('mouseover',move);
      var botton=document.getElementsByClassName("yes");
      function vir()
      {
        if(moveNum<v)
        alert("上次有人点的还是在上次");
        else if(moveNum<mid)
        alert("这么多次才点到，真菜");
      }
      botton[0].addEventListener('click',vir);
    </script>
  </body>
</html>
