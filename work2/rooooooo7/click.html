<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
        //获取弹窗元素
        const wra = document.querySelector('.wra');
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');

        //弹窗尺寸和窗口大小
        const wraWidth = wra.offsetWidth;
        const wraHeight = wra.offsetHeight;
        
        //移动弹窗的函数
        function movePopup() {
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;
          //计算最大可移动范围
          const maxX = windowWidth - wraWidth;
          const maxY = windowHeight - wraHeight;
          //生成随机位置
          const randomX = Math.floor(Math.random() * maxX);
          const randomY = Math.floor(Math.random() * maxY);
          //应用新位置
          wra.style.left = `${randomX}px`;
          wra.style.top = `${randomY}px`;
          wra.style.transform = `none`;
        }

        //初始移动并设置定时器
        movePopup();
        const moveInterval = setInterval(movePopup, 1500);//每1.5s移动一次

        wra.addEventListener('mouseover', function() {
          movePopup();
        })

        yesButton.addEventListener('click', function(e) {
          e.stopPropagation();//阻止事件冒泡
          const message = ["恭喜你终于点到了","上次点到还是上次"];
          const randomMessage = message[Math.floor(Math.random() * message.length)];
          alert(randomMessage);
        });

        noButton.addEventListener('click', function(e) {
          e.stopPropagation();
          alert('加油');
        });

        document.addEventListener('click', function() {
          alert('这都点不到，别玩了');
        });
    </script>
  </body>
</html>
