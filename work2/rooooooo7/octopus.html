<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>海绵宝宝抓章鱼</title>
  </head>
  <style>
    * {
      font-size: 30px;
    }
  </style>
  <body>
    <p>
      海绵宝宝很爱抓章鱼，可爱的学长（出题人）把章鱼哥也混在里面了，尽管他也是章鱼，但是不能抓到他。
    </p>
    <p>
      现在我们要将章鱼哥先从这些章鱼中分离出来（即把这个节点从
      <code>&lt;ul&gt;</code> 里面去掉），之后再抓章鱼。
    </p>
    <p>
      海绵宝宝抓章鱼喜欢先从重量小的开始抓，请帮助可爱的海绵宝宝和可爱的学长
    </p>

    <ul id="octopus">
      <li>
        <span class="name">章鱼一号</span><span class="weight">30.4kg</span>
      </li>
      <li>
        <span class="name">章鱼二号</span><span class="weight">24.2kg</span>
      </li>
      <li>
        <span class="name">章鱼三号</span><span class="weight">250.3kg</span>
      </li>
      <li>
        <span class="name">章鱼四号</span><span class="weight">300.9kg</span>
      </li>
      <li>
        <span class="name">章鱼五号</span><span class="weight">120.0kg</span>
      </li>
      <li>
        <span class="name">章鱼六号</span><span class="weight">27.5kg</span>
      </li>
      <li>
        <span class="name">章鱼七号</span><span class="weight">35.4kg</span>
      </li>
      <li>
        <span class="name">章鱼哥</span><span class="weight">25.5kg</span>
      </li>
    </ul>

    <ul id="octopus-sort">
      <!--
        <li>第一只章鱼：章鱼六号：27.5kg</li>
      -->
    </ul>

    <button id="sort-btn">排序</button>

    <!-- 不可以修改上述代码内容，只能在 script 标签内填写代码 -->

    <script>
      // 获取DOM元素
      const octopusList = document.getElementById('octopus');
      const sortButton = document.getElementById('sort-btn');
      const message = document.getElementById('message');
      
      //把章鱼哥节点从 ul 列表中删除
      function remove() {
        const listItems = octopusList.getElementsByTagName('li');
        for (let i = 0; i < listItems.length; i++) {
          const nameSpan = listItems[i].querySelector('.name');
          if (nameSpan && nameSpan.textContent === '章鱼哥') {
            octopusList.removeChild(listItems[i]);
            break;
          }
        }
     }

      /*
       * 读取 id 为 octopus 的列表，获取其中章鱼名字和体重
       * 返回一个 JSON 数组
       */
      function getWeight() {
        const data = [];
        const listItems = octopusList.getElementsByTagName('li');
        for (let i = 0; i < listItems.length; i++) {
          const name = listItems[i].querySelector('.name').textContent;
          const weightTest = listItems[i].querySelector('.weight').textContent;
          const weight = parseFloat(weightTest.replace('kg', ''));

          data.push({
            name: name,
            weight: weight
          });
        }
        return data;
      }

      //按章鱼重量，对 data 进行从小到大的排序，返回排序后的数组
      function getSortedOctopus(data) {
        return data.sort((a,b) => a.weight - b.weight);
      }
     
      // 将排好序的章鱼朋友输出显示到 id 为 octopus 的列表中，替换原列表
      function render(data) {
        //清空现有列表
        octopusList.innerHTML = '';

        //添加排序后的章鱼
        data.forEach((item, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class='name'>${item.name}</span>
            <span class='weight'>${item.weight}</span>
            `;
          octopusList.appendChild(li);
        });
      }

      // 按钮点击事件处理函数
      function handleButtonClick() {
        remove();
        const data = getWeight();
        const sortedData = getSortedOctopus(data);
        render(sortedData);
        message.style.display = 'block';
        
        //防止重复点击
        sortButton.disabled = true;
        sortButton.textContent = '已完成排序';
      }

      sortButton.addEventListener('click', handleButtonClick);
    </script>
  </body>
</html>
