<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿笠博士的新发明</title>

  <style>
    body {
      padding-left: 10vw;
    }

    .question {
      margin-top: 30px;
      font-size: 22px;
    }

    .box {
      margin-top: 64px;
      width: 60%;
      height: 200px;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
    }

    #blue {
      width: 46%;
      text-align: center;
      line-height: 200px;
      border: 2px solid #21a4f1;
    }

    #red {
      width: 46%;
      text-align: center;
      line-height: 200px;
      border: 2px solid #fc4b5a;
    }
  </style>
</head>

<body>
  <div class="question">
    <p>柯南的手表坏了，最近阿笠博士刚好设计了一款新型时钟（下方蓝框）。</p>
    <p>蓝框显示当前日期，当鼠标移入蓝框时，有放大效果且时间暂停；鼠标移出后时间继续更新。</p>
    <p>点击定格按钮，红框内显示定格的时间。</p>
  </div>
  <div class="box">
    <div id="blue">
      <span id="time"></span>
    </div>
    <div id="red">
      <span id="pauseTime"></span>
    </div>
  </div>
  <button id="btn" style="font-size: 24px;margin-top: 48px;">定格</button>

  <!--以上代码不可修改-->


  <!--
        要求在下列代码中实现
        当打开网页的时候 时间以1000ms的速率动态更新
        鼠标移入blue的时候 暂停时间的更新，并且有边框放大效果
        鼠标移出blue的时候 继续时间的更新，css样式还原
        点击定格按钮，red里面显示点击时候的时间
    -->
  <script>
    function showTime() {
      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      let day = date.getDay() + 1;
      let hour = date.getHours();
      let min = date.getMinutes();
      let second = date.getSeconds();

      second = second < 10 ? "0" + second : second;
      min = min < 10 ? "0" + min : min;
      hour = hour < 10 ? "0" + hour : hour;
      let current = year + "/" + month + "/" + day + " " + hour + ':' + min + ":" + second;
      document.getElementById("time").innerHTML = current;
    }
    let myclock = setInterval("showTime()", 1000);


    let oBlue = document.getElementById("blue");
    oBlue.onmouseout = function () {
      oBlue.style.width = "46%";
      oBlue.style.height = "200px";
      oBlue.style.marginLeft = "0%";
      oBlue.style.marginTop = "0px";
      oBlue.style.lineHeight = "200px";
      oBlue.style.fontSize = "24px";

      myclock = setInterval("showTime()", 1000);
    };
    oBlue.onmouseover = function () {
      clearInterval(myclock);
      oBlue.style.width = "50%";
      oBlue.style.height = "230px";
      oBlue.style.marginLeft = "-2%";
      oBlue.style.marginTop = "-15px";
      oBlue.style.lineHeight = "230px";
      oBlue.style.fontSize = "26px";

    }


    //实现定格效果
    document.getElementById("btn").onclick = function () {
      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      let day = date.getDay();
      let hour = date.getHours();
      let min = date.getMinutes();
      let second = date.getSeconds();

      let current = year + "/" + month + "/" + day + " " + hour + ':' + min + ":" + second;
      second = second < 10 ? "0" + second : second;
      document.getElementById("pauseTime").innerHTML = current;
    }
  </script>
</body>

</html>
