<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
    }

    button {
      text-decoration: none;
      background: #2f435e;
      color: #f2f2f2;

      padding: 10px 30px 10px 30px;
      font-size: 16px;
      font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
      font-weight: bold;
      border-radius: 3px;

      -webkit-transition: all linear 0.30s;
      -moz-transition: all linear 0.30s;
      transition: all linear 0.30s;


    }

    #wra {
      background-color: gray;
      width: 190px;
      text-align: center;
      height: 120px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

    }
  </style>
</head>

<body>
  <div id="app">
    <div id="wra">
      <h3>你觉得你点的到我吗</h3>
      <button id="yes">能</button>
      <button class="no">不能</button>
    </div>
  </div>



  <script>

    window.onload = function () {
      time = setInterval(f1, 30000);
    }

    function f1() {
      alert("还没点到，别玩了");
      lastClickTime = currentTime;
    }

    var button = document.getElementById('yes');
    var lastClickTime;

    button.addEventListener('click', function () {
      var currentTime = new Date().getTime();
      if (lastClickTime) {
        var elapsedTime = (currentTime - lastClickTime) / 1000; // 转换为秒
        if (elapsedTime > 20) {
          alert('这么久才点到，太菜了');
        } else {
          alert('上次有人点到还是在上次');
        }
      }
      lastClickTime = currentTime;
    });

    var flag = 1;
    let app = document.getElementById("wra");
    app.onmouseover = function () {

      var aWidth = document.body.clientWidth || document.documentElement.clientWidth;
      var aHeight = document.body.clientHeight || document.documentElement.clientHeight;
      var sJs1 = Math.floor(Math.random() * aWidth + 95);
      var sJs2 = Math.floor(Math.random() * aHeight - 60);
      if (flag == 1) {
        app.style.top = sJs1 + 'px';
        app.style.left = sJs2 + 'px';
        flag = 2;

      } else if (flag == 2) {
        app.style.top = sJs1 + 'px';
        app.style.left = sJs2 + 'px';
        flag = 3;
      } else if (flag == 3) {
        app.style.top = 235 + 'px';
        app.style.left = 286 + 'px';
        flag = 4;
      } else if (flag == 4) {
        app.style.top = 235 + 'px';
        app.style.left = 360 + 'px';
        flag = 1;
      }

    }
  </script>

</body>

</html>
