<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        button{
            text-decoration:none;
            background:#2f435e;
            color:#f2f2f2;
            
            padding: 10px 30px 10px 30px;
            font-size:16px;
            font-family: 微软雅黑,宋体,Arial,Helvetica,Verdana,sans-serif;
            font-weight:bold;
            border-radius:3px;
            
            -webkit-transition:all linear 0.30s;
            -moz-transition:all linear 0.30s;
            transition:all linear 0.30s;
        }

        .wra{
            background-color: gray;
            width: 190px;
            text-align: center;
            height: 120px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>

    <div id="app">
        <div class="wra">
                <h3>你觉得你点的到我吗</h3>
            <button class="yes" >能</button>
            <button class="no">不能</button>
        </div>
    </div>

  

    <script>

        let wra = document.querySelector('.wra');
        let yes = document.querySelector('.yes');
        let height = document.documentElement.clientHeight;
        let width = document.documentElement.clientWidth;
        let wraWidth = wra.clientWidth;
        let wraHeight = wra.clientHeight;
        let count = 0;

        document.addEventListener('click', function(){
            let rWidth = Math.random()*(width-wraWidth)+wraWidth/2;
            let rHeight = Math.random()*(height-wraHeight)+wraHeight/2;
            wra.style.left = `${rWidth/width*100}%`;
            wra.style.top = `${rHeight/height*100}%`;
            count++;
            if (count > 5)
            {
                count = 0;
                alert('点了那么多次都点不到，别玩了');
                wra.style.left = '50%';
                wra.style.top = '50%';
            }
        })

        yes.addEventListener('click', function(){
            console.log(count);
            if (count == 0)
            {
                alert('上次有人点到还是在上次');
            }
            else
            {
                alert('点了这么多次才点到，真菜');
            }
            count = 0;
        })
      
    </script>
    
</body>
</html>
