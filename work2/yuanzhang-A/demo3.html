<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>

    const wra = document.querySelector('.wra');
    const yesBtn = document.querySelector('.yes');
    const noBtn = document.querySelector('.no');

    let gameActive = false;
    let startTime;
    let moveInterval;
    let timeoutId;

    setTimeout(initGame, 500);
    
    function initGame() {  //开始游戏
      if (gameActive) return;
      gameActive = true;
      startTime = Date.now();
      moveInterval = setInterval(moveRandomly, 1000);
      timeoutId = setTimeout(() => {
        if (gameActive) {
            alert("还没点到,别玩了");
            endGame();
        }
      }, 4000);   //设置得慢一点不然我点不到
    }

    function endGame() {  //结束游戏
      clearInterval(moveInterval);
      clearTimeout(timeoutId);
      gameActive = false;
    }

    function moveRandomly() {   //到处移动
      const maxX = window.innerWidth - wra.offsetWidth;
      const maxY = window.innerHeight - wra.offsetHeight;
    
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
    
      wra.style.left = `${randomX}px`;
      wra.style.top = `${randomY}px`;
      wra.style.transform = 'none';
    }
    
    yesBtn.addEventListener('click', handleClick);
    noBtn.addEventListener('click', handleClick);




    function handleClick() {
      if (!gameActive) return;
    
      const currentTime = Date.now();
      const elapsedTime = currentTime - startTime;
    
      if (elapsedTime < 3000) {
        alert("上次有人点到还是在上次");
      } 
      else {
        alert("这么多次才点到，真菜");  //其实是这么久才点到
      }
    
      endGame();
    }





    </script>
  </body>
</html>
