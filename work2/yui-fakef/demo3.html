<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
      var wra = document.querySelector(".wra")
      var yes = document.querySelector(".yes")
      var no = document.querySelector(".no")
      //得到一个两个数之间的随机数，包括这两个数
      function random(min,max) {
        const minNum = Math.ceil(min)
        const maxNum = Math.floor(max)
        return Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum
      }

      function position(){
      var left = random(0,1500)
       var height = random(0,800)
        wra.style.left = left + "px"
        wra.style.top = height + "px"
      }

      position()

      let timer = setInterval(position(),1000)

      var count = 0

      document.addEventListener("click", function() {
        position()
        count++
      }) 

      yes.addEventListener("click", function() {
        
        if (count <=10){
          alert("上次有人点到还是在上次")
          count = 0
        }
        if(count > 10){
          alert("点了这么多次才点到")
          count = 0
        }
        position()
      })
      no.addEventListener("click", function() {
          alert("这都点不到")
          position()
      })






    </script>
  </body>
</html>
