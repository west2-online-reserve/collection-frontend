<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
        const wra = document.querySelector('.wra');
        const yes = document.querySelector('.yes');
        const no = document.querySelector('.no');
 
      let count = 0;
      function getRandomPosition() {
            const wraWidth = wra.offsetWidth;
            const wraHeight = wra.offsetHeight;
            const maxX = window.innerWidth - wraWidth;
            const maxY = window.innerHeight - wraHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            return { x: randomX, y: randomY };
        }

      wra.addEventListener('pointerenter', () => {
            setTimeout(function(){
              const { x, y } = getRandomPosition();
              wra.style.left = `${x}px`;
              wra.style.top = `${y}px`;
            },200)
            count++;
      });

      yes.addEventListener('click', () => {
        if (count >= 5) {
          alert('这么多次才点到，真菜');
          count = 0; // 重置计数器
        } else {
          alert('上次有人点到还是在上次');
          count = 0; // 重置计数器
        }
      });
      
      no.addEventListener('click', () => {
        alert('还没点到，别玩了');
      });
    </script>
  </body>
</html>
