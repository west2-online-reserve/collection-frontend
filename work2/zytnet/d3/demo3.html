<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      button {
        text-decoration: none;
        background: #2f435e;
        color: #f2f2f2;

        padding: 10px 30px 10px 30px;
        font-size: 16px;
        font-family: 微软雅黑, 宋体, Arial, Helvetica, Verdana, sans-serif;
        font-weight: bold;
        border-radius: 3px;

        -webkit-transition: all linear 0.3s;
        -moz-transition: all linear 0.3s;
        transition: all linear 0.3s;
      }

      .wra {
        background-color: gray;
        width: 190px;
        text-align: center;
        height: 120px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wra">
        <h3>你觉得你点的到我吗</h3>
        <button class="yes">能</button>
        <button class="no">不能</button>
      </div>
    </div>

    <script>
        const wra=document.getElementsByClassName("wra")[0];
        let count=0;
        wra.addEventListener("mouseenter",function(){
            if(count===8){
                alert("还没点到,别玩了");
            }
            else if(count===16){
                alert("上次有人点到还是在上次");
            }

            wra.style.transform=`translate(${(Math.random()*2-1)*200}px,${(Math.random()*2-1)*200}px)`;
            count++;
        })
        const yesBtn=document.getElementsByClassName("yes")[0];
        yesBtn.addEventListener("click",()=>{
            if(count>16){
                alert("真菜,现在才点到");
            }
            else{
                alert("点到了,算你厉害");
            }
            location.reload();
        })

    </script>
  </body>
</html>
