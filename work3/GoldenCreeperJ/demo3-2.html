<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>demo3-2</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
      }

      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <h1>What is my IP address?</h1>
    <p>IP address: <span id="ip">Loading...</span></p>
    <p>Location: <span id="location"></span></p>

    <script>
      // 请在此处完成你的代码
      fetch("https://myip.ipip.net/json")
          .then(response => response.json())
          .then(data => {
              document.getElementById("ip").textContent = data.data.ip;
              document.getElementById("location").textContent =data.data.location
           })
      // 因为好写
    </script>
  </body>
</html>
