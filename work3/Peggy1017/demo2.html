
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>demo3-2</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
      }

      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <h1>What is my IP address?</h1>
    <p>IP address: <span id="ip">Loading...</span></p>
    <p>Location: <span id="location"></span></p>

    <script>
      // 请在此处完成你的代码
      getIP();
      function getIP() {   
        fetch('https://myip.ipip.net/json')
        .then(response => response.json())
        .then(response => {
            console.log(response);
            document.getElementById('ip').innerText = `Your IP Address is: ${response.data.ip}`;
            document.getElementById('location').innerText=`Your location is: ${response.data.location} `;
        })
        .catch(error => {
            console.error('Error fetching IP address:', error);
            document.getElementById('ip').innerText = 'Failed to fetch IP address.';
            document.getElementById('location').innerText=`Failed to fetch location. `;
        });
      }
    </script>
  </body>
</html>
