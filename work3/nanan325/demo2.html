<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo3-2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 修复原代码justify-self错误 */
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

       
        .ip-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 50px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

       
        .ip-card h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #f8f9fa;
            letter-spacing: 0.5px;
            position: relative;
            padding-bottom: 15px;
        }

        .ip-card h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #ffc107;
            border-radius: 3px;
        }

        
        .info-row {
            margin: 20px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #e0e0e0;
            font-weight: 500;
        }

        .info-value {
            color: #ffc107;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffc107;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
 
        .error {
            color: #ff4444;
            font-weight: 500;
        }

        
        @media (max-width: 480px) {
            .ip-card {
                padding: 30px 20px;
            }

            .ip-card h1 {
                font-size: 1.6rem;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="ip-card">
        <h1>What is my IP address?</h1>
        <div class="info-row">
            <span class="info-label">IP address:</span>
            <span id="ip" class="info-value">
                <span class="loading"></span> Loading...
            </span>
        </div>
        <div class="info-row">
            <span class="info-label">Location:</span>
            <span id="location" class="info-value">
                <span class="loading"></span> Loading...
            </span>
        </div>
    </div>

    <script>
        window.onload = async function() {
            try {
                const response = await fetch("https://myip.ipip.net/json", {
                    method: 'GET'
                });
                const ipData = await response.json();
                document.getElementById("ip").innerText = ipData.data.ip || "Unknown";
                document.getElementById("location").innerText = ipData.data.location || "Unknown";
            } catch (error) {
                console.error("Error:", error);
                 const ipElem = document.getElementById("ip");
                 const locElem = document.getElementById("location");
                 ipElem.innerText = "Query Failed";
                 locElem.innerText = "Check Network";
                 ipElem.classList.add("error");
                 locElem.classList.add("error");
             }
         }
         //选择id选择器的原因：
         //1:id选择器可以精准定位到要插入ip内容的位置
         //2：便于维护以及进行修改
         //3：浏览器对于id选择器的解析效率更高
     </script>
 </body>
 </html>
