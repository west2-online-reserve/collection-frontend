<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>demo3-2</title>
    <style>

      * {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
      }

      body {
        margin: 0;
        background-color: LightGray;
        display: flex; /* 使用 Flexbox 布局 */
        flex-direction: column; /* 纵向排列 */
        justify-content: center; /* 垂直方向居中 */
        align-items: center; /* 水平方向居中 */
        height: 100vh; /* 使用视口高度填充整个页面 */
      }
    </style>
  </head>

  <body>
    <h1>What is my IP address?</h1>
    <p>IP address: <span id="ip">Loading...</span></p>
    <p>Location: <span id="location"></span></p>

    <script>
      // 请在此处完成你的代码
    fetch("https://myip.ipip.net/json")
    .then((response) => response.json())
    .then((data) =>{
         document.getElementById("ip").textContent = data.data.ip;
         document.getElementById("location").textContent = data.data.location;
    } )
    .catch((error) => {
         console.error(error);
         document.getElementById("ip").textContent = "Failed to get IP address.";
         document.getElementById("location").textContent = "error";
    });
//使用id选择器来查找结果元素是因为：1、在给定的html文件中使用id属性来标定每个要插入的元素的位置。
// 2、id属性在整个html文档中是唯一的，因此可以保证唯一性。3、使用id选择器可以准确的找到元素。
    </script>
  </body>
</html>
